<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuário</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.0.0-beta.1/jsencrypt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="Registo.html">Home</a></li>
                <li><a href="Forum.php">Forum</a></li>
            </ul>
        </nav>
        <div class="user-info"></div>
    </header>

    <div class="container">
        <main class="form-container">
            <div class="form-box">
                <section id="login-section">
                    <h2>Login</h2>
                    <div id="login-message"></div>
                    <label for="login-email">E-mail</label>
                    <input class="inp" type="email" id="login-email" name="login-email" pattern="^[\w\.-]+@[\w]+\.(com)$" required>
                    <label for="login-password">Senha</label>
                    <input class="inp" type="password" id="login-password" name="login-password" required>
                    <label for="2fa-code">Código 2FA</label>
                    <input class="inp" type="text" id="2fa-code" name="2fa-code" required>
                    <button class="btn" id="login-button">Logar</button>
                    <br>
                    <a id="recuperar-senha" href="recuperar-senha.html" style="color: lightcoral;">Recupere sua senha</a>

                </section>
                <section id="registration-section">
                    <h2>Registro</h2>
                    <div id="register-message"></div>
                    <label for="nickname">Apelido</label>
                    <input class="inp" type="text" id="nickname" name="nickname" title="Apelido que será mostrado no fórum" pattern="^[\w]{2,10}$" required>

                    <label for="CPF">CPF ou RG</label>
                    <input class="inp" type="text" id="CPF" name="cpf" title="(formato CPF xxxxxxxxx-xx, rg xxxxxxxx-x com traço)" pattern="\d{9}-\d{2}|\d{8}-\d{1}" required>

                    <label for="register-email">E-mail</label>
                    <input class="inp" type="email" id="register-email" name="register-email" title="formato xxxx(...)@xxx(...).xxx podendo conter - _ . antes do @" pattern="^[\w\.-]+@[\w]+\.(com)$" required>

                    <label for="register-password">Senha</label>
                    <input class="inp" type="password" id="register-password" name="register-password" title="Senha que contenha no mínimo 8 caracteres, 1 letra maiúscula, 2 números e um caractere especial" pattern="^(?=.*[A-Z])(?=(?:.*[0-9]){2})(?=.*[@$!%#?&])[A-Za-z0-9@$!%#?&.]{8,}$" required>

                    <label for="confirmpassword">Confirme a senha</label>
                    <input class="inp" type="password" id="confirmpassword" name="confirmpassword" required>

                    <label for="phone_number">Número de celular</label>
                    <input class="inp" type="tel" id="phone_number" name="phone_number" title="Apenas números com DDD sem espaço" pattern="\d{11}" required>

                    <label for="dateb">Data de nascimento</label>
                    <input class="inp" type="date" id="dateb" name="dateb" required>

                    <button class="btn" id="register-button" onclick="mailsend()">Registrar</button>
                    <div id="qrCodeContainer"></div>
                    <div id="enviado"></div>
                </section>
            </div>

            <div id="qrCodeModal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); border:1px solid #ccc; padding:20px; background:#fff; z-index:1000;">
                <span id="closeModal" style="cursor:pointer; position:absolute; top:5px; right:10px;">&times;</span>
                <img id="qrCodeImage" src="" alt="QR Code">
            </div>
            <div id="modalOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:500;"></div>
        </main>
    </div>

    <footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.0.0-beta.1/jsencrypt.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="scriptsRegistro.js"></script>
    </footer>
</body>
</html>
